<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- =========================
       Base family aliases
       ========================= -->

  <!-- Monospace: keep nerd/symbol fonts here (terminal/code), not in UI -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Fira Code</family>
      <family>DejaVu Sans Mono</family>

      <!-- Symbols/icons for code/terminal contexts -->
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Symbols2</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <!-- Sans-serif: UI/browser text (avoid Nerd Fonts here) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
      <family>Liberation Sans</family>

      <!-- Symbol fallbacks (safe for UI) -->
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Symbols2</family>
    </prefer>
  </alias>

  <!-- Serif: documents, websites using serif (avoid Nerd Fonts here) -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
      <family>Liberation Serif</family>

      <!-- Symbol fallbacks (safe for UI) -->
      <family>Noto Sans Symbols</family>
      <family>Noto Sans Symbols2</family>
    </prefer>
  </alias>

  <!-- =========================
       Emoji handling (CRITICAL)
       Chromium/Brave prefers Unicode-range matching
       ========================= -->

  <!-- Force color emoji for emoji blocks (most modern emoji live here) -->
  <match>
    <test name="charset">
      <range>
        <int>0x1F000</int>
        <int>0x1FAFF</int>
      </range>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Also catch some common additional emoji/symbol ranges -->
  <match>
    <test name="charset">
      <range>
        <int>0x2600</int>
        <int>0x27BF</int>
      </range>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- =========================
       Rendering tweaks
       ========================= -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

</fontconfig>

